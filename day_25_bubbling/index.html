<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }
  div {
    width:100%;
    padding:100px;
  }
  .one {
    background: thistle;
  }
  .two {
    background:mistyrose;
  }
  .three {
    background:coral;
  }
</style>

<button></button>
<script>

const divs = document.querySelectorAll('div');
const button = document.querySelector('button');

function logText(e) {
    console.log(this.classList.value);
    // 'e.stopPropagation' stops the prop after the first click so you only capture one level
}

//document.body.addEventListener('click', logText);

// 'capture: true' running the function on the way up but not the way down
divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true,
}));

button.addEventListener('click', () => {
    console.log('Click!!!');
}, {
    once: true
})

//once will listen for a click once and then unbind so there are no future events

</script>
</body>
</html>

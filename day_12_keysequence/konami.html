<script>

const keyArray = [];
const secretCode = 'bobrules';

window.addEventListener('keyup',(e) => {
	console.log(e.key);
	keyArray.push(e.key);
	keyArray.splice(-secretCode.length - 1, keyArray.length - secretCode.length)
	if(keyArray.join('').includes(secretCode)) {console.log('DINGDING');
	cornify_add();
	}
	console.log(keyArray);
});



</script>
